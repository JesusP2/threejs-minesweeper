<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
  </head>
  <body>
    <canvas id="app"></canvas>
    <script type="module" src="/src/main.ts"></script>
    <dialog id="settings-dialog">
      <h1>Select difficulty of game</h1>
      <form id="dialog-form">
        <menu>
          <input name="height" value="10" placeholder="height (max 10)" type="number" max="10" />
          <input name="width" value="10" placeholder="width (max 10)" type="number" max="10" />
          <input name="mines" value="30" placeholder="mines (max 30)" type="number" max="100" />
        </menu>
        <button>start game</button>
      </form>
    </dialog>
    <dialog id="deadge-dialog">
      Deadge
      <form action="/">
        <button type="submit">play again</button>
      </form>
    </dialog>
    <dialog id="yippee-dialog">
      You won, yippeeee!!
      <form action="/">
        <button type="submit">play again</button>
      </form>
    </dialog>
    <menu class="mobile-controls">
      <div class="row">
        <button class="button arrow-up">U</button>
      </div>
      <div class="row">
        <button class="button arrow-left">L</button>
        <button class="button arrow-down">D</button>
        <button class="button arrow-right">R</button>
      </div>
    </menu>
  </body>
</html>
